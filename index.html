<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>My Library</h1>
    <div class="book-display"></div>
    <button class="new-book" aria-label="Add new book">New Book</button>

    <dialog>
      <form class="bookForm" method="post">
        <fieldset>
          <legend>Book Details</legend>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />

          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required />

          <label for="pages">Page Count:</label>
          <input type="number" id="pages" name="pages" required />

          <label for="read"
            ><input type="checkbox" id="read" name="read" />
            <span>Have you read it?</span>
          </label>
        </fieldset>
        <div>
          <button type="submit" class="confirmBtn">Confirm</button>
          <button type="button" class="closeBtn">Cancel</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
