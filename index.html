<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>My Library</h1>
    <div class="book-display"></div>
    <button class="new-book">New Book</button>

    <dialog>
      <form class="bookForm" action="example.com/path" method="post">
        <label for="title">Title:</label>
        <input type="text" class="title" name="title" required />

        <label for="author">Author:</label>
        <input type="text" class="author" name="author" required />

        <label for="pages">Page Count:</label>
        <input type="number" class="pages" name="pages" required />

        <label for="read">Have you read it?</label>
        <input type="checkbox" class="read" name="read" />
        <div>
          <button type="submit" class="confirmBtn">Confirm</button>
          <button type="button" class="closeBtn">Cancel</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
