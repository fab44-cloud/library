<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>My Library</h1>
    <div class="book-display"></div>
    <button class="new-book">New Book</button>

    <dialog>
      <form class="form-container" action="example.com/path" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required />

        <label for="pages">Page Count:</label>
        <input type="pages" id="pages" name="pages" required />

        <label for="read">Read:</label>
        <input type="text" id="title" />
      </form>
      <div>
        <button value="cancel" formmethod="dialog">Cancel</button>
        <button class="confirmBtn" value="default">Confirm</button>
      </div>
    </dialog>
  </body>
</html>
